title: Jgarcix Blog
description: "Blog de Jgarcix con WriteUps de máquinas en TryHackme y HackTheBox así como aportaciones relacionadas con el ámbito de la ciberseguridad"
author:
  name: "Jgarcix"
  email: "garciazamorajorge@gmail.com"
  url: ""

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Jgarcix"
year : "2022"
